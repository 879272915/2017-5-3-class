<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
	body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
	</style>
	<title>添加动画标注点</title>
</head>
<body>
	<div id="allmap"></div>
	<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=bjVPyuPgDoVVNA3GZSGqkqrdXIOyXgTx"></script>
	<script type="text/javascript">
	// 初始化地图
	var map = new BMap.Map("allmap"); //创建地图实例
	var point = new BMap.Point(116.404, 39.915); //创建点坐标
	map.centerAndZoom(point, 6);//初始化地图，设置中心点坐标和地图级别
	
	//创建标注
	var marker = new BMap.Marker(point);  // 创建标注
	map.addOverlay(marker);               // 将标注添加到地图中
	marker.setAnimation(BMAP_ANIMATION_BOUNCE); //跳动的动画
	 
	//滚轮放大缩小
	map.enableScrollWheelZoom();
	
	
	
	//控件
	map.addControl(new BMap.NavigationControl());    //级别设置
	map.addControl(new BMap.ScaleControl());    //比例 
	map.addControl(new BMap.MapTypeControl());  //模式切换
