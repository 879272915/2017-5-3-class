<style>
#box{
	width:150px;
	height: 150px;
	background: salmon;
	position: absolute;
	left:0;
	top:0;
}	
</style>
</head>
<body>

	<div id="box">
		<div id="box2"  style="width:50px;height: 50px;background: red;"></div>
	</div>
<script src="jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	
	/*
		***JQ中的ev为二次封装对象
			常用的事件细节信息都会封装到这个ev中，
			不过如果二次封装的ev中没有想要获取的信息，
			那么通过ev.originalEvent去获取原生的事件对象。
			
			css('width')  //获取
			
			css('width','100px'); //设置
			
			css({     //批量设置
				width:'100px',
				height:'100px'
			});
	*/
	
	var disX,disY = 0;
	$('#box').mousedown(function(ev){
		disX = ev.clientX - $(this).position().left;
		disY = ev.clientY - $(this).position().top;
		//console.log(ev)
		
		
		$(document).mousemove(function(ev){
			$('#box').css({
				left:ev.clientX - disX,
				top:ev.clientY - disY
			});
		});
		
		$(document).mouseup(function(){
			$(document).off();
		});
		
		return false;
		
	});
	
//	$('#box2').mousedown(function(ev){

//	});
	
	
	
	
	
</script>
</body>
