<script type="text/javascript">
	/*
		重构if else

	function fn(){
		if(window.addEventListener){
			console.log(1);
			fn = function(){
				console.log('已经替换了的fn')
			}
		}else{
			console.log(2);
			fn = function(){
				console.log('已经替换了的fn2')
			}
		}
	}
	
	setInterval(function(){
		fn();
	},1000)
	
	
</script>
